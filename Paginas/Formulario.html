    <center><h1>Cuenta</h1></center>
<center>
	<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Contraseña</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
    </div>
  </div>
  <label for="customRange2" class="form-label">Marque su capacidad de hablar otro idioma (0 a 5)</label>
<input type="range" class="form-range" min="0" max="5" id="customRange2">
<label for="customRange2" class="form-label">Marque su capacidad de relacionarse con otra gente (0 a 5)</label>
<input type="range" class="form-range" min="0" max="5" id="customRange2">
<label for="customRange2" class="form-label">Marque su capacidad de desapego que tiene que sus cosas (0 a 5)</label>
<input type="range" class="form-range" min="0" max="5" id="customRange2">
  <div class="form-group">
    <label for="inputAddress">Dirección</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Dirección 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Provincia</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Ciudad</label>
      <select id="inputState" class="form-control">
        <option selected>Elije su ciudad</option>
        <option>La Plata</option>
        <option>Los hornos</option>
        <option>La matanza</option>
        <option>Florencio Varela</option>
        <option>Avellaneda</option>
        <option>Ezeiza</option>
        <option>Berisso</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Codigo Postal</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Aprete si esta de acuerdo con los terminos y condiciones
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Registrarme</button>
</form>
	</center>
